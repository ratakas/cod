<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
	
	<div id="main">
	<div class="col-md-12">
		<div>
			<form v-on:submit.prevent="addName">
				<input type="text" v-model="name">
				<input type="submit" value="add">
				
			</form>
			
			<div>
				<button v-on:click="num += 1">
						{{ num }} <i class="glyphicon glyphicon-thumbs-up"></i>
					</button>
			</div>

		</div>
		<div>
			<ul lass="list-group">
				<li v-for="item in people" class="list-group-item">
					{{item}}
				</li>
			</ul>
		</div>

	</div>	
	</div>
	
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.0/vue.js"></script>
	<script>
		new Vue({
			el:"#main",
			data:{
				people: ['Lynda', 'Isabella', 'Abel', 'Diana'],
				name: '',
				num: 0,
			},
			methods:{
				addName: function (){
					if (this.name!='') {
						this.people.push(this.name);
						this.name = '';	
					}
					
				}
			}
		});
	</script>

</body>
</html>
